<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="list">
            <details class="item" open>
                <div class="image">
                    <img src="./images/buka.png" alt="buka">
                </div>
                <summary class="content">
                    <p class="text">I need quiet</p>
                    <div class="fa">
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </div>
                </summary>
            </details>
            <details class="item">
                <summary class="content">
                    <p class="text">Chats on discord</p>
                    <div>
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </div>
                </summary>
                <div class="image">
                    <img src="./images/helper.png" alt="helper">
                </div>
            </details>
            <details class="item">
                <summary class="content">
                    <p class="text">Mooooooooooom!!!Mom!Mom!</p>
                    <div>
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </div>
                </summary>
                <div class="image">
                    <img src="./images/look.png" alt="look">
                </div>
            </details>
            <details class="item">
                <summary class="content">
                    <p class="text">When solved the kata on codewars</p>
                    <div>
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </div>
                </summary>
                <div class="image">
                    <img src="./images/samurai.png" alt="samurai">
                </div>
            </details>
            <details class="item">
                <summary class="content">
                    <p class="text">Tired but in love with my decision</p>
                    <div>
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </div>
                </summary>
                <div class="image">
                    <img src="./images/tired.png" alt="tired">
                </div>
            </details>
        </div>
    </div>
</body>
</html>
